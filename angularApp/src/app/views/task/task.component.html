<div class="card-body px-12 pb-2 my-3">
    <div class="table-responsive">
        <table class="table align-items-center mb-0">
            <thead>
            <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">ID</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">Название
                </th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">
                    Категория
                </th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">
                    Приоритет
                </th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">
                    Статус
                </th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">
                    Дата
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks; let i = index">
                <td class="align-middle text-center text-sm">
                    <span class="text-xs font-weight-bold"> {{++i}}</span>
                </td>
                <td>
                    <div class="d-flex px-2 py-1 text-center">
                        <div class="d-flex flex-column justify-content-center ">
                            <h6 class="mb-0 text-sm"
                                [class.completed]="task.completed"
                            >{{task.title}}
                            </h6>
                        </div>
                    </div>
                </td>
                <td class="align-middle text-center text-sm">
                    <span class="text-xs font-weight-bold"
                          [style]="task.priority !== null ? 'color: #797979': 'none'"
                    > {{task.category !== null ? task.category?.title : 'Без категории'}}</span>
                </td>
                <td class="align-middle text-center text-sm">
                    <span class="text-xs font-weight-bold"
                          [style]="task.category !== null ? 'color: #797979': 'none'"
                    >
                        {{task.priority !== null ? task.priority?.title : 'Без приоритета'}}
                    </span>
                </td>
                <td class="align-middle text-center text-sm">
                    <input class="custom-checkbox mt-1 ms-auto"
                           type="checkbox" id="navbarFixed"
                           [checked]="task.completed"
                           (click)="toggleTaskCompeted(task)"
                    >
                </td>
                <td class="align-middle text-center text-sm">
                    <span class="text-xs font-weight-bold noValue"
                          [style]="task.date !== null ? 'color: #797979': 'none'"
                    > {{task.date !== null ? (task.date | date: 'dd-MM-yyyy') : 'Без даты'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
